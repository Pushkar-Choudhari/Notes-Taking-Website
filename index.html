<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-bar">
        <img src="search.svg" style="background-color: rgb(111, 184, 150);">
        <input id="search" type="text" placeholder="Search" style="width: 350px; height: 23px;">
    </nav>
    <div id="main" class="notes-container">
        <div id="add-notes-box" class="add-notes-box">
            <a onclick="addNote()" class="add-notes-button"><img src="plus-circle.svg"></a>
            <div class="add-notes-text">Add New Note</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
